<!DOCTYPE html>
<html>
<head>
  <link href="http://netdna.bootstrapcdn.com/bootswatch/3.1.0/superhero/bootstrap.min.css" rel="stylesheet">
  <script src="jQuery.min.js"></script>
  <script src="options.js"></script>
  <title>LocalAssets Settings</title>
</head>
<body>
<div class="container">
  <div class="row" style="margin-top: 70px;">
    <div class="col-md-8 col-md-offset-2">
    <h1 class="text-center" style="margin-bottom: 30px;">LocalAssets Options</h1>
      <div class="well">
      <fieldset>
        <!-- <legend></legend> -->
          <form role="form" id="settingsForm">
            <div class="form-group">
              <div class="row laGroup">
                <div class="col-md-4">
                  <input type="url" class="form-control" id="domain" placeholder="Domain">
                </div>
                <div class="col-md-4">
                  <input type="text" class="form-control" id="find" placeholder="Find">
                </div>
                <div class="col-md-4">
                  <input type="text" class="form-control" id="replace" placeholder="Replace">
                </div>
              </div>


            </div>

            <div class="text-right">
              <a href="#">Add a new group</a><br/><br/>
              <button type="submit" class="btn btn-success btn-lg btn-block">Save</button>
            </div>
          </form>
      </fieldset>
      </div>
    </div>
  </div>
</div>
</body>
</html>
